   #my3dCanvas {
     background-color: white;

   #bold {

<body onmousedown=mouseDown() onmouseup=mouseUp() >
  <canvas onmousemove="setMousePosition(event)" id="my3dCanvas" width="1100" height="650" style="border:1px solid #000000; background-color: black"></canvas>
  <div>
  <p>No 3d libraries, it's a 2d canvas. Trees are random (refresh the page a few times). Code here: <a target="_blank" href="https://github.com/MisterrW/canvas_vectors">MisterrW/canvas_vectors</a></p>
  <p>Controls: <strong>W</strong> forward, <strong>D</strong> backward, <strong>X</strong> up, <strong>C</strong> down. <strong>K</strong> roll left, <strong>;</strong> roll right, <strong>O</strong> pitch up, <strong>L</strong> pitch down.</p>
  <p>To stop dead (full stop), press... <strong>full stop.</strong></p>
</div>
  <div>
    <p>Camera location: X <span id="cam-loc-x"></span>, Y <span id="cam-loc-y"></span>, Z <span id="cam-loc-z"></span></p>
    <!-- <p>Camera orientation</p> -->
    <!-- <p>X: <span id="cam-or-x"></span> Y: <span id="cam-or-y"></span> Z: <span id="cam-or-z"></span></p> -->
  </div>
  <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas>
</body>
